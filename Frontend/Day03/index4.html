    <form>
    <fieldset>
        <legend>Personal Details</legend>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>
    </fieldset>

    <fieldset>
        <legend>Account Info</legend>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

    </fieldset>

    <fieldset>
        <legend>Preferences</legend>
        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="">Select</option>
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
            <option value="fullstack">Fullstack</option>
        </select><br><br>

        <label for="skills">Skills to master:</label>
        <select id="skills" name="skills">
            <option value="">--Select--</option>
            <optgroup label="Frontend Skills">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JavaScript</option>
                <option value="react">React</option>
            </optgroup>
            <optgroup label="Backend Skills">
                <option value="mongodb">MongoDB</option>
                <option value="nodejs">Node.js</option>
                <option value="expressjs">Express.js</option>
            </optgroup>
        </select><br><br>

        <label for="color">T-shirt Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <label>Contact Method:</label>
        <input type="radio" id="contact_email" name="contact" value="email">
        <label for="contact_email">Email</label>
        <input type="radio" id="contact_phone" name="contact" value="phone">
        <label for="contact_phone">Phone</label><br><br>

        <label for="appt">Preferred Contact Time:</label>
        <input type="datetime-local" id="appt" name="appt"><br><br>

        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
        <label for="subscribe">Subscribe to updates</label><br><br>

        <label for="feedback">Feedback / Special Request:</label><br>
        <textarea id="feedback" name="feedback" cols="30" rows="4"></textarea>
    </fieldset>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
